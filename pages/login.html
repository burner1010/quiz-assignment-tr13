<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">

</head>

<body>
    <nav class="navbar navbar-expand-md bg-body py-3">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <span class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon">
                    <img src="../assets/img/logo.svg" alt="Logo of Quizio">
                </span>
                <span>QUIZIO</span>
            </a>
            <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-3">
                <span class="visually-hidden">
                    Toggle navigation
                </span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-3">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="./dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="./quizes.html">QUiZES</a></li>
                    <li class="nav-item"><a class="nav-link" href="./about.html">ABOUT</a></li>
                </ul><a class="btn btn-primary" href="./login.html" role="button">LOGIN</a>
            </div>
        </div>
    </nav>
    <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2>Log in</h2>
                    <p class="w-lg-50">Sign into your account and start creating fun quizes!</p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-lg-8 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><img src="../assets/img/user.svg" alt="User icon"></div>
                            <form class="text-center" method="post" style="width: 300px;" id="login-form">
                                <div class="mb-3"><input class="form-control border-primary-subtle border" type="email" name="email"
                                        placeholder="Email"></div>
                                        
                                <div class="mb-3"><input class="form-control border-primary-subtle border" type="password" name="password"
                                        placeholder="Password"></div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100"
                                        type="submit">Login</button></div>
                                <p class="text-muted">Forgot your password?<br>Check local storage.</p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="text-center">
        <div class="container text-muted py-4 py-lg-5">
            
            <p class="mb-0">Copyright Â© 2024 Quizio</p>
